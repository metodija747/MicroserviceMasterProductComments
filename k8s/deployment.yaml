apiVersion: apps/v1
kind: Deployment
metadata:
  name: comment-microservice
spec:
  replicas: 1
  selector:
    matchLabels:
      app: comment-microservice
  template:
    metadata:
      labels:
        app: comment-microservice
    spec:
      containers:
        - name: comment-microservice
          image: 2741/comment-microservice:latest
          ports:
            - containerPort: 8081
