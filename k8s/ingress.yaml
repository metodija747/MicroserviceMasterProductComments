apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: comment-microservice
  namespace: default
  annotations:
    kubernetes.io/ingress.class: "nginx"
spec:
  rules:
    - http:
        paths:
          - pathType: Prefix
            path: "/comments"
            backend:
              service:
                name: comment-microservice
                port:
                  number: 80
