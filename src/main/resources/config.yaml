  health:
    logs:
      enabled: true
      type: both
      level: FINE
      period-s: 60
    checks:
      disk-space-health-check:
        threshold: 100000000
      etcd-health-check:
        connection-url: http://etcd-client:2379/health
      http-health-check:
        connection-url: https://github.com/metodija747/MicroserviceMasterProductComments.git
  metrics:
    servlet:
      enabled: true
      mapping: /metrics
  jwt-auth:
    jwks-uri: https://cognito-idp.us-east-1.amazonaws.com/us-east-1_cl8iVMzUw/.well-known/jwks.json
